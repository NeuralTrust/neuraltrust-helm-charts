apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-api"
  labels:
    app: api
    plane: data
spec:
  replicas: {{ .Values.dataPlane.components.api.replicas }}
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        plane: data
    spec:
      {{- if (eq .Values.dataPlane.imagePullSecrets "gcr-secret") }}
      imagePullSecrets:
        - name: gcr-secret
      {{- end }}
      containers:
      - name: api
        image: "{{ .Values.dataPlane.components.api.image.repository }}:{{ .Values.dataPlane.components.api.image.tag }}"
        imagePullPolicy: {{ .Values.dataPlane.components.api.image.pullPolicy }}
        ports:
        - containerPort: 8000
        env:
          - name: PORT
            value: "8000"
          - name: DATA_PLANE_JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Values.dataPlane.secrets.dataPlaneJWTSecretName }}
                key: DATA_PLANE_JWT_SECRET
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.dataPlane.secrets.openaiApiKeySecretName }}
                key: OPENAI_API_KEY
          - name: GOOGLE_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.dataPlane.secrets.googleApiKeySecretName }}
                key: GOOGLE_API_KEY
          - name: RESEND_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.dataPlane.secrets.resendApiKeySecretName }}
                key: RESEND_API_KEY
          - name: KAFKA_BOOTSTRAP_SERVERS
            value: "kafka:9092"
          - name: HF_HOME
            value: "/root/.cache/huggingface"
          - name: HUGGINGFACE_TOKEN
            value: "{{ .Values.dataPlane.components.api.huggingfaceToken }}"
          - name: PYTHONPATH
            value: "/app"
          - name: CLICKHOUSE_HOST
            valueFrom:
              secretKeyRef:
                name: clickhouse-secrets
                key: CLICKHOUSE_HOST
          - name: CLICKHOUSE_PORT
            valueFrom:
              secretKeyRef:
                name: clickhouse-secrets
                key: CLICKHOUSE_PORT
          - name: CLICKHOUSE_DATABASE
            valueFrom:
              secretKeyRef:
                name: clickhouse-secrets
                key: CLICKHOUSE_DATABASE
          - name: CLICKHOUSE_USER
            valueFrom:
              secretKeyRef:
                name: clickhouse-secrets
                key: CLICKHOUSE_USER
          - name: CLICKHOUSE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: clickhouse
                key: admin-password
          - name: NEURALTRUST_CLASSIFIER_MODEL
            value: "{{ .Values.global.classifierModel }}"
          # Kubernetes Jobs Configuration
          - name: K8S_JOBS_ENABLED
            value: "{{ .Values.dataPlane.components.api.k8sJobs.enabled }}"
          - name: K8S_JOBS_NAMESPACE
            value: "{{ default .Release.Namespace .Values.dataPlane.components.api.k8sJobs.namespace }}"
          - name: K8S_JOB_IMAGE
            value: "{{ default (printf "%s:%s" .Values.dataPlane.components.api.image.repository .Values.dataPlane.components.api.image.tag) .Values.dataPlane.components.api.k8sJobs.image }}"
          - name: K8S_JOB_IMAGE_PULL_POLICY
            value: "{{ .Values.dataPlane.components.api.k8sJobs.imagePullPolicy }}"
          {{- if .Values.dataPlane.components.api.k8sJobs.serviceAccount }}
          - name: K8S_JOB_SERVICE_ACCOUNT
            value: "{{ .Values.dataPlane.components.api.k8sJobs.serviceAccount }}"
          {{- end }}
          - name: K8S_USE_LOCAL_CONFIG
            value: "{{ .Values.dataPlane.components.api.k8sJobs.useLocalConfig }}"
          - name: K8S_JOB_TTL_SECONDS
            value: "{{ .Values.dataPlane.components.api.k8sJobs.ttlSeconds }}"
          # K8s Job Resource Limits
          - name: K8S_JOB_CPU_REQUEST
            value: "{{ .Values.dataPlane.components.api.k8sJobs.resources.requests.cpu }}"
          - name: K8S_JOB_CPU_LIMIT
            value: "{{ .Values.dataPlane.components.api.k8sJobs.resources.limits.cpu }}"
          - name: K8S_JOB_MEMORY_REQUEST
            value: "{{ .Values.dataPlane.components.api.k8sJobs.resources.requests.memory }}"
          - name: K8S_JOB_MEMORY_LIMIT
            value: "{{ .Values.dataPlane.components.api.k8sJobs.resources.limits.memory }}"
          - name: K8S_JOB_CLICKHOUSE_POOL_SIZE
            value: "{{ .Values.dataPlane.components.api.k8sJobs.clickhousePoolSize }}"
          # K8s API Reliability Settings
          - name: K8S_API_MAX_RETRIES
            value: "{{ .Values.dataPlane.components.api.k8sJobs.apiMaxRetries }}"
          - name: K8S_API_RETRY_BASE_DELAY
            value: "{{ .Values.dataPlane.components.api.k8sJobs.apiRetryBaseDelay }}"
          - name: K8S_API_RETRY_MAX_DELAY
            value: "{{ .Values.dataPlane.components.api.k8sJobs.apiRetryMaxDelay }}"
          - name: K8S_JOB_CREATION_DELAY_MS
            value: "{{ .Values.dataPlane.components.api.k8sJobs.creationDelayMs }}"
          # K8s Job Concurrency Control
          - name: K8S_MAX_CONCURRENT_JOBS
            value: "{{ .Values.dataPlane.components.api.k8sJobs.maxConcurrentJobs }}"
          - name: K8S_JOB_WAIT_TIMEOUT_SECONDS
            value: "{{ .Values.dataPlane.components.api.k8sJobs.waitTimeoutSeconds }}"
          - name: K8S_JOB_WAIT_POLL_INTERVAL_SECONDS
            value: "{{ .Values.dataPlane.components.api.k8sJobs.waitPollIntervalSeconds }}"
          - name: K8S_JOB_STARTUP_JITTER_SECONDS
            value: "{{ .Values.dataPlane.components.api.k8sJobs.startupJitterSeconds }}"
          # Circuit Breaker Settings
          - name: CIRCUIT_BREAKER_FAILURE_THRESHOLD
            value: "{{ .Values.dataPlane.components.api.circuitBreaker.failureThreshold }}"
          - name: CIRCUIT_BREAKER_SUCCESS_THRESHOLD
            value: "{{ .Values.dataPlane.components.api.circuitBreaker.successThreshold }}"
          - name: CIRCUIT_BREAKER_TIMEOUT_SECONDS
            value: "{{ .Values.dataPlane.components.api.circuitBreaker.timeoutSeconds }}"
          - name: CIRCUIT_BREAKER_HALF_OPEN_MAX_CALLS
            value: "{{ .Values.dataPlane.components.api.circuitBreaker.halfOpenMaxCalls }}"
          # ClickHouse Query Control
          - name: CLICKHOUSE_POOL_SIZE
            value: "{{ .Values.dataPlane.components.api.clickhouse.poolSize }}"
          - name: CLICKHOUSE_MAX_CONCURRENT_QUERIES
            value: "{{ .Values.dataPlane.components.api.clickhouse.maxConcurrentQueries }}"
          - name: CLICKHOUSE_INSERT_BATCH_SIZE
            value: "{{ .Values.dataPlane.components.api.clickhouse.insertBatchSize }}"
          - name: CLICKHOUSE_INSERT_JITTER_SECONDS
            value: "{{ .Values.dataPlane.components.api.clickhouse.insertJitterSeconds }}"
        volumeMounts:
          - name: huggingface-cache
            mountPath: "/root/.cache/huggingface"
          {{- if .Values.dataPlane.components.api.trustTestConfig }}
          - name: trusttest-config-volume
            mountPath: /app/.trusttest_config.json # Assuming app runs from /app
            subPath: .trusttest_config.json
          {{- end }}
        resources:
          {{- toYaml .Values.dataPlane.components.api.resources | nindent 10 }}
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
            httpHeaders:
            - name: Accept
              value: application/json
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
            httpHeaders:
            - name: Accept
              value: application/json
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 60
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8000
            httpHeaders:
            - name: Accept
              value: application/json
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 30
      volumes:
      - name: huggingface-cache
        persistentVolumeClaim:
          claimName: "{{ .Release.Name }}-huggingface-cache"
      {{- if .Values.dataPlane.components.api.trustTestConfig }}
      - name: trusttest-config-volume
        configMap:
          name: {{ .Release.Name }}-trusttest-config
      {{- end }}
