apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-clickhouse-init
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: clickhouse-init
          image: "{{ .Values.dataPlane.components.clickhouse.image.repository }}:{{ .Values.dataPlane.components.clickhouse.image.tag }}"
          imagePullPolicy: {{ .Values.dataPlane.components.clickhouse.image.pullPolicy }}
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              echo "Waiting for ClickHouse to be ready..."
              until clickhouse-client --host $CLICKHOUSE_HOST --user $CLICKHOUSE_USER --password $CLICKHOUSE_PASSWORD --query "SELECT 1" &> /dev/null; do
                echo "ClickHouse is not ready yet, waiting..."
                sleep 2
              done
              echo "ClickHouse is ready, running initialization scripts..."
              # Ensure user exists (idempotent)
              clickhouse-client --host $CLICKHOUSE_HOST --user default --password $CLICKHOUSE_PASSWORD --query "CREATE USER IF NOT EXISTS $CLICKHOUSE_USER IDENTIFIED WITH sha256_password BY '$CLICKHOUSE_PASSWORD'" || echo "User may already exist or creation failed, continuing..."
              clickhouse-client --host $CLICKHOUSE_HOST --user $CLICKHOUSE_USER --password $CLICKHOUSE_PASSWORD -n < /init-db/init-db.sql
              echo "Initialization completed successfully"
          env:
            - name: CLICKHOUSE_HOST
              valueFrom:
                secretKeyRef:
                  name: clickhouse-secrets
                  key: CLICKHOUSE_HOST
            - name: CLICKHOUSE_USER
              valueFrom:
                secretKeyRef:
                  name: clickhouse-secrets
                  key: CLICKHOUSE_USER
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: clickhouse
                  key: admin-password
            - name: CLICKHOUSE_DATABASE
              valueFrom:
                secretKeyRef:
                  name: clickhouse-secrets
                  key: CLICKHOUSE_DATABASE
          resources:
            {{- toYaml .Values.dataPlane.components.clickhouse.resources | nindent 12 }}
          volumeMounts:
            - name: init-db
              mountPath: /init-db
      volumes:
        - name: init-db
          configMap:
            name: {{ .Values.dataPlane.components.clickhouse.configmap.name | default "clickhouse-init-job" }}
            items:
              - key: init-db.sql
                path: init-db.sql 