{{- $secretName := .Values.controlPlane.components.postgresql.secrets.name | default "postgresql-secrets" }}
{{- $existingSecret := (lookup "v1" "Secret" .Release.Namespace $secretName) }}
{{- $preserveSecrets := .Values.controlPlane.preserveExistingSecrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  {{- if and $preserveSecrets $existingSecret (hasKey $existingSecret.data "POSTGRES_USER") }}
  POSTGRES_USER: {{ index $existingSecret.data "POSTGRES_USER" | quote }}
  {{- else }}
  POSTGRES_USER: {{ .Values.controlPlane.components.postgresql.secrets.user | default "postgres" | b64enc }}
  {{- end }}
  {{- if and $preserveSecrets $existingSecret (hasKey $existingSecret.data "POSTGRES_PASSWORD") }}
  POSTGRES_PASSWORD: {{ index $existingSecret.data "POSTGRES_PASSWORD" | quote }}
  {{- else }}
  POSTGRES_PASSWORD: {{ .Values.controlPlane.components.postgresql.secrets.password | b64enc }}
  {{- end }}
  {{- if and $preserveSecrets $existingSecret (hasKey $existingSecret.data "POSTGRES_DB") }}
  POSTGRES_DB: {{ index $existingSecret.data "POSTGRES_DB" | quote }}
  {{- else }}
  POSTGRES_DB: {{ .Values.controlPlane.components.postgresql.secrets.database | default "neuraltrust" | b64enc }}
  {{- end }}
  {{- $postgresHost := .Values.controlPlane.components.postgresql.secrets.host }}
  {{- if and (not $postgresHost) .Values.controlPlane.components.postgresql.installInCluster }}
  {{- $postgresHost = printf "postgresql.%s.svc.cluster.local" .Release.Namespace }}
  {{- end }}
  {{- $postgresUser := .Values.controlPlane.components.postgresql.secrets.user | default "postgres" }}
  {{- $postgresPassword := .Values.controlPlane.components.postgresql.secrets.password }}
  {{- $postgresPort := .Values.controlPlane.components.postgresql.secrets.port | default "5432" | toString }}
  {{- $postgresDb := .Values.controlPlane.components.postgresql.secrets.database | default "neuraltrust" }}
  {{- if and $preserveSecrets $existingSecret (hasKey $existingSecret.data "POSTGRES_HOST") }}
  POSTGRES_HOST: {{ index $existingSecret.data "POSTGRES_HOST" | quote }}
  {{- else }}
  POSTGRES_HOST: {{ $postgresHost | b64enc }}
  {{- end }}
  {{- if and $preserveSecrets $existingSecret (hasKey $existingSecret.data "POSTGRES_PORT") }}
  POSTGRES_PORT: {{ index $existingSecret.data "POSTGRES_PORT" | quote }}
  {{- else }}
  POSTGRES_PORT: {{ $postgresPort | b64enc }}
  {{- end }}
  {{- if and $preserveSecrets $existingSecret (hasKey $existingSecret.data "DATABASE_URL") }}
  DATABASE_URL: {{ index $existingSecret.data "DATABASE_URL" | quote }}
  {{- else }}
  DATABASE_URL: {{ printf "postgresql://%s:%s@%s:%s/%s?connection_limit=15" $postgresUser ($postgresPassword | urlquery) $postgresHost $postgresPort $postgresDb | b64enc }}
  {{- end }}
  {{- if and $preserveSecrets $existingSecret (hasKey $existingSecret.data "POSTGRES_PRISMA_URL") }}
  POSTGRES_PRISMA_URL: {{ index $existingSecret.data "POSTGRES_PRISMA_URL" | quote }}
  {{- else }}
  POSTGRES_PRISMA_URL: {{ printf "postgresql://%s:%s@%s:%s/%s?connection_limit=15" $postgresUser ($postgresPassword | urlquery) $postgresHost $postgresPort $postgresDb | b64enc }}
  {{- end }} 