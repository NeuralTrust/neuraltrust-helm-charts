apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api
  labels:
    app: {{ .Release.Name }}-api
    plane: control
spec:
  replicas: {{ .Values.controlPlane.components.api.replicas | default 2 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-api
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-api
        plane: control
    spec:
      {{- if .Values.controlPlane.imagePullSecrets }}
      {{- include "control-plane.imagePullSecrets" (dict "value" .Values.controlPlane.imagePullSecrets) | nindent 6 }}
      {{- end }}
      initContainers:
      - name: wait-for-postgresql
        image: postgres:17.2-alpine
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Waiting for PostgreSQL to be ready..."
          echo "POSTGRES_HOST: $POSTGRES_HOST"
          echo "POSTGRES_PORT: $POSTGRES_PORT"
          
          # Wait for PostgreSQL to be accessible and ready
          MAX_ATTEMPTS=120
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if nc -z -w 2 "$POSTGRES_HOST" "$POSTGRES_PORT" 2>/dev/null; then
              # Check if PostgreSQL is ready to accept connections
              if pg_isready -h "$POSTGRES_HOST" -p "$POSTGRES_PORT" -t 2 >/dev/null 2>&1; then
                echo "âœ“ PostgreSQL is ready and accepting connections!"
                exit 0
              fi
            fi
            ATTEMPT=$((ATTEMPT + 1))
            if [ $((ATTEMPT % 10)) -eq 0 ]; then
              echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Waiting for PostgreSQL..."
            fi
            sleep 2
          done
          
          echo "ERROR: PostgreSQL did not become ready within $((MAX_ATTEMPTS * 2)) seconds."
          exit 1
        env:
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_PORT
      containers:
      - name: {{ .Release.Name }}-api
        image: "{{ .Values.controlPlane.components.api.image.repository }}:{{ .Values.controlPlane.components.api.image.tag }}"
        imagePullPolicy: {{ .Values.controlPlane.components.api.image.pullPolicy }}
        resources:
          {{- toYaml .Values.controlPlane.components.api.resources | nindent 10 }}
        ports:
        - containerPort: 8000
        env:
        - name: DEFAULT_DATA_PLANE_URL
          {{- if .Values.controlPlane.components.api.config.dataPlaneApiUrl }}
          value: "{{ .Values.controlPlane.components.api.config.dataPlaneApiUrl }}"
          {{- else }}
          value: "http://{{ .Release.Name }}-data-plane-api-service.{{ .Release.Namespace }}.svc.cluster.local"
          {{- end }}
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_PORT
        - name: POSTGRES_DATABASE
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_SSL
          value: "{{ .Values.controlPlane.components.api.config.postgresSsl | default false }}"
        - name: CONTROL_PLANE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: CONTROL_PLANE_JWT_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: OPENAI_API_KEY