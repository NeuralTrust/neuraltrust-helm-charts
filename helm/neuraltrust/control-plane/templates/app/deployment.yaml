apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-app
  labels:
    app: {{ .Release.Name }}-app
spec:
  replicas: {{ .Values.controlPlane.components.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-app
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-app
    spec:
      {{- if (eq .Values.controlPlane.imagePullSecrets "gcr-secret") }}
      imagePullSecrets:
        - name: gcr-secret
      {{- end }}
      initContainers:
      - name: init-db
        image: "{{ .Values.controlPlane.components.app.image.repository }}:{{ .Values.controlPlane.components.app.image.tag }}"
        imagePullPolicy: "{{ .Values.controlPlane.components.app.image.pullPolicy }}"
        command:
        - /bin/sh
        - -c
        - |
          set -e
          export PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING=true
          export PRISMA_GENERATE_SKIP_AUTOINSTALL=true
          export PRISMA_SKIP_POSTINSTALL_GENERATE=true

          # Wait for PostgreSQL to be ready
          echo "Waiting for PostgreSQL..."
          echo "POSTGRES_HOST: $POSTGRES_HOST"
          echo "POSTGRES_PORT: $POSTGRES_PORT"
          echo "POSTGRES_DATABASE: $POSTGRES_DATABASE"
          echo "POSTGRES_USER: $POSTGRES_USER"

          # Check if PostgreSQL is ready
          until nc -z -w 2 $POSTGRES_HOST $POSTGRES_PORT; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done

          echo "PostgreSQL is ready, running database migrations..."

          # Set Prisma environment variables to avoid network access
          export PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING=true
          export PRISMA_GENERATE_SKIP_AUTOINSTALL=true
          export PRISMA_SKIP_POSTINSTALL_GENERATE=true

          echo "Running Prisma migrations..."
          if ! npx prisma migrate deploy; then
            echo "ERROR: Prisma migrations failed!"
            exit 1
          fi

          echo "Running Prisma db push..."
          if ! npx prisma db push; then
            echo "ERROR: Prisma db push failed!"
            exit 1
          fi

          echo "Running Prisma seed..."
          if ! npx prisma db seed; then
            echo "ERROR: Prisma seed failed!"
            exit 1
          fi

          echo "Database migrations completed successfully"
        env:
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              key: POSTGRES_HOST
              name: postgresql-secrets
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              key: POSTGRES_PORT
              name: postgresql-secrets
        - name: POSTGRES_DATABASE
          valueFrom:
            secretKeyRef:
              key: POSTGRES_DB
              name: postgresql-secrets
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: POSTGRES_USER
              name: postgresql-secrets
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_PASSWORD
              name: postgresql-secrets
        - name: POSTGRES_PRISMA_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DATABASE)?connection_limit=15"
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DATABASE)?connection_limit=15"
      containers:
      - name: app
        image: "{{ .Values.controlPlane.components.app.image.repository }}:{{ .Values.controlPlane.components.app.image.tag }}"
        imagePullPolicy: "{{ .Values.controlPlane.components.app.image.pullPolicy }}"
        ports:
        - containerPort: {{ .Values.controlPlane.components.app.config.port }}
        env:
        - name: NODE_ENV
          value: "{{ .Values.controlPlane.components.app.config.nodeEnv }}"
        - name: PORT
          value: "{{ .Values.controlPlane.components.app.config.port }}"
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: NT_API_URL
          value: "http://neuraltrust-api-service.neuraltrust.svc.cluster.local"
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_PORT
        - name: POSTGRES_DATABASE
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: DATABASE_URL
        - name: POSTGRES_PRISMA_URL
          valueFrom:
            secretKeyRef:
              name: postgresql-secrets
              key: POSTGRES_PRISMA_URL
        - name: RESEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: resend-api-key
        - name: RESEND_SENDER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: resend-alert-sender
        - name: APP_URL
          value: "https://{{ .Values.controlPlane.components.app.host }}"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: OPENAI_API_KEY
        - name: OPENAI_MODEL
          value: "{{ .Values.controlPlane.components.app.config.openaiModel }}"
        - name: CONTROL_PLANE_API_URL
          {{- if .Values.controlPlane.components.app.config.controlPlaneApiUrl }}
          value: "{{ .Values.controlPlane.components.app.config.controlPlaneApiUrl }}"
          {{- else }}
          value: "http://{{ .Release.Name }}-api-service.{{ .Release.Namespace }}.svc.cluster.local"
          {{- end }}
        - name: CONTROL_PLANE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: CONTROL_PLANE_JWT_SECRET
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: CONTROL_PLANE_JWT_SECRET
        - name: DATA_PLANE_API_URL
          {{- if .Values.controlPlane.components.app.config.dataPlaneApiUrl }}
          value: "{{ .Values.controlPlane.components.app.config.dataPlaneApiUrl }}"
          {{- else }}
          value: "http://{{ .Release.Name }}-data-plane-api-service.{{ .Release.Namespace }}.svc.cluster.local"
          {{- end }}
        - name: DATA_PLANE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: data-plane-jwt-secret
              key: DATA_PLANE_JWT_SECRET
        - name: CONTROL_PLANE_SCHEDULER_URL
          {{- if .Values.controlPlane.components.app.config.schedulerUrl }}
          value: "{{ .Values.controlPlane.components.app.config.schedulerUrl }}"
          {{- else }}
          value: "http://{{ .Release.Name }}-scheduler.{{ .Release.Namespace }}.svc.cluster.local"
          {{- end }}
        - name: TRUSTGATE_CONTROL_PLANE_URL
          value: "{{ .Values.controlPlane.components.app.config.trustgateControlPlaneUrl }}"
        - name: TRUSTGATE_DATA_PLANE_URL
          value: "{{ .Values.controlPlane.components.app.config.trustgateDataPlaneUrl }}"
        - name: TRUSTGATE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: TRUSTGATE_JWT_SECRET
        - name: FIREWALL_API_URL
          {{- if .Values.controlPlane.components.app.config.firewallApiUrl }}
          value: "{{ .Values.controlPlane.components.app.config.firewallApiUrl }}"
          {{- else }}
          # Use data plane API URL as default for firewall
          {{- if .Values.controlPlane.components.app.config.dataPlaneApiUrl }}
          value: "{{ .Values.controlPlane.components.app.config.dataPlaneApiUrl }}"
          {{- else }}
          value: "http://{{ .Release.Name }}-data-plane-api-service.{{ .Release.Namespace }}.svc.cluster.local"
          {{- end }}
          {{- end }}
        - name: FIREWALL_JWT_SECRET
          {{- if and .Values.controlPlane.secrets.firewallJwtSecret (ne .Values.controlPlane.secrets.firewallJwtSecret "") }}
          # Use firewall JWT secret from control-plane secrets if present
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: FIREWALL_JWT_SECRET
          {{- else }}
          # Use data plane JWT secret as fallback if firewall JWT secret is not present
          valueFrom:
            secretKeyRef:
              name: data-plane-jwt-secret
              key: DATA_PLANE_JWT_SECRET
          {{- end }}
        - name: MODEL_SCANNER_API_URL
          value: "{{ .Values.controlPlane.components.app.config.modelScannerApiUrl }}"
        - name: MODEL_SCANNER_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secrets
              key: MODEL_SCANNER_SECRET
        - name: KAFKA_HOST
          value: "{{ .Values.controlPlane.components.app.config.kafkaHost | default "kafka" }}"
        - name: KAFKA_PORT
          value: "{{ .Values.controlPlane.components.app.config.kafkaPort | default "9092" }}"
        resources:
          {{- toYaml .Values.controlPlane.components.app.resources | nindent 10 }}