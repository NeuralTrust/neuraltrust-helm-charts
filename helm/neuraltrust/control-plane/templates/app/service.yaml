apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-app-service
spec:
  type: {{ .Values.controlPlane.components.app.service.type }}
  selector:
    app: {{ .Release.Name }}-app
  ports:
    - port: 80
      targetPort: {{ .Values.controlPlane.components.app.config.port }}
      name: http
{{- if and (not .Values.global.openshift) .Values.controlPlane.components.app.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-app-ingress"
  {{- if .Values.controlPlane.components.app.ingress.annotations }}
  annotations:
    {{- toYaml .Values.controlPlane.components.app.ingress.annotations | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.controlPlane.components.app.ingress.className }}
  ingressClassName: {{ .Values.controlPlane.components.app.ingress.className }}
  {{- end }}
  {{- if .Values.controlPlane.components.app.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.controlPlane.components.app.host | quote }}
        {{- if .Values.controlPlane.components.app.secondaryHost }}
        - {{ .Values.controlPlane.components.app.secondaryHost | quote }}
        {{- end }}
      {{- if .Values.controlPlane.components.app.ingress.tls.secretName }}
      secretName: {{ .Values.controlPlane.components.app.ingress.tls.secretName }}
      {{- else }}
      secretName: "{{ .Release.Name }}-app-tls"
      {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.controlPlane.components.app.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Release.Name }}-app-service"
                port:
                  name: http
    {{- if .Values.controlPlane.components.app.secondaryHost }}
    - host: {{ .Values.controlPlane.components.app.secondaryHost | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Release.Name }}-app-service"
                port:
                  name: http
    {{- end }}
{{- end }}
{{- if .Values.global.openshift }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: "{{ .Release.Name }}-app-route"
spec:
  host: {{ .Values.controlPlane.components.app.host | quote }}
  to:
    kind: Service
    name: "{{ .Release.Name }}-app-service"
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: "{{ .Release.Name }}-app-redirect-route"
  annotations:
    haproxy.router.openshift.io/route-redirect: https://{{ .Values.controlPlane.components.app.host }}
spec:
  host: {{ .Values.controlPlane.components.app.secondaryHost | quote }}
  to:
    kind: Service
    name: "{{ .Release.Name }}-app-service"
    weight: 100
  port:
    targetPort: http
  tls:
    termination: {{ .Values.controlPlane.components.app.ingress.tls.termination | default "edge" }}
    {{- if .Values.controlPlane.components.app.ingress.tls.certificate }}
    certificate: {{ .Values.controlPlane.components.app.ingress.tls.certificate | quote }}
    {{- end }}
    {{- if .Values.controlPlane.components.app.ingress.tls.key }}
    key: {{ .Values.controlPlane.components.app.ingress.tls.key | quote }}
    {{- end }}
    {{- if .Values.controlPlane.components.app.ingress.tls.caCertificate }}
    caCertificate: {{ .Values.controlPlane.components.app.ingress.tls.caCertificate | quote }}
    {{- end }}
    {{- if .Values.controlPlane.components.app.ingress.tls.destinationCACertificate }}
    destinationCACertificate: {{ .Values.controlPlane.components.app.ingress.tls.destinationCACertificate | quote }}
    {{- end }}
    insecureEdgeTerminationPolicy: {{ .Values.controlPlane.components.app.ingress.tls.insecureEdgeTerminationPolicy | default "Redirect" }}
{{- end }}