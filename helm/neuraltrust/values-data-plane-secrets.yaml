# Values file for data-plane using pre-created Kubernetes secrets
# This file should be used after running create-data-plane-secrets.sh
# 
# Usage:
#   helm upgrade --install data-plane ./neuraltrust/data-plane \
#     --namespace neuraltrust \
#     -f ./neuraltrust/values-neuraltrust.yaml \
#     -f ./neuraltrust/values-clickhouse-prefixed.yaml \
#     -f ./neuraltrust/values-kafka-prefixed.yaml \
#     -f ./neuraltrust/values-data-plane-secrets.yaml \
#     --set clickhouse.auth.password="YOUR_CLICKHOUSE_PASSWORD" \
#     --wait-for-jobs \
#     --timeout 30m

dataPlane:
  preserveExistingSecrets: true  # Don't overwrite existing secrets
  secrets:
    # Reference to pre-created secret: data-plane-jwt-secret
    dataPlaneJWTSecret:
      secretName: "data-plane-jwt-secret"
      secretKey: "DATA_PLANE_JWT_SECRET"
    
    # Reference to pre-created secret: openai-secrets (optional)
    openaiApiKey:
      secretName: "openai-secrets"
      secretKey: "OPENAI_API_KEY"
    
    # Reference to pre-created secret: google-secrets (optional)
    googleApiKey:
      secretName: "google-secrets"
      secretKey: "GOOGLE_API_KEY"
    
    # Reference to pre-created secret: resend-secrets (optional)
    resendApiKey:
      secretName: "resend-secrets"
      secretKey: "RESEND_API_KEY"
    
    # Reference to pre-created secret: huggingface-secrets (optional)
    huggingFaceToken:
      secretName: "huggingface-secrets"
      secretKey: "HUGGINGFACE_TOKEN"

