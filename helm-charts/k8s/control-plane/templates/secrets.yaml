apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  # Control Plane JWT Secret
  CONTROL_PLANE_JWT_SECRET: {{ .Values.controlPlane.secrets.controlPlaneJWTSecret | b64enc }}
  
  # OpenAI API Key
  OPENAI_API_KEY: {{ .Values.openai.secrets.apiKey | b64enc }}
  
  # Resend API secrets
  resend-api-key: {{ .Values.resend.apiKey | b64enc | quote }}
  resend-alert-sender: {{ .Values.resend.alertSender | b64enc | quote }}
  resend-invite-sender: {{ .Values.resend.inviteSender | b64enc | quote }}
  
  # Clerk authentication secrets
  clerk-publishable-key: {{ .Values.clerk.publishableKey | b64enc | quote }}
  clerk-secret-key: {{ .Values.clerk.secretKey | b64enc | quote }}
  clerk-webhook-secret-sessions: {{ .Values.clerk.webhookSecretSessions | b64enc | quote }}
  clerk-webhook-secret-users: {{ .Values.clerk.webhookSecretUsers | b64enc | quote }}
  clerk-authorization-callback-url: {{ .Values.clerk.authorizationCallbackUrl | b64enc | quote }}
  clerk-sign-in-url: {{ .Values.clerk.signInUrl | b64enc | quote }}
  clerk-sign-up-url: {{ .Values.clerk.signUpUrl | b64enc | quote }}
