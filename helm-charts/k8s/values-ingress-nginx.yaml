global:
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      cert-manager.io/issuer: "letsencrypt-prod"
    tls:
      enabled: true
      secretName: ""  # Leave empty to auto-generate per-service secrets

# Enable cert-manager for automatic SSL certificate management
cert-manager:
  enabled: true
  email: victor.garcia@neuraltrust.ai
  issuer:
    name: "letsencrypt-prod"
    server: "https://acme-v02.api.letsencrypt.org/directory"

# Example host configurations - update these for your environment
controlPlane:
  components:
    scheduler:
      host: "scheduler.example.com"
    api:
      host: "api.example.com"
    app:
      host: "app.example.com"
      secondaryHost: "www.example.com"

dataPlane:
  components:
    api:
      host: "data-api.example.com" 